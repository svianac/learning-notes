apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/svianac/learning-notes.git'
    path: argocd-apps/kustomize
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
