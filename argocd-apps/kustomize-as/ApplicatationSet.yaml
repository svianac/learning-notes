apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: generator-apps
spec:
  generators:
  - list:
      elements:
      - env: staging
      - env: production
      - env: develop
  template:
    metadata:
      name: '{{env}}-ci'
    spec:
      project: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: 'https://github.com/svianac/learning-notes.git'
        targetRevision: main
        path: argocd-apps/kustomize-as/overlays/{{env}}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
